<body>
    <script>
        var a = [1,2,3,12,41,241,24,214,121212,11,1,2,2,23,3]
        function clear(a) {
            a.sort((a, b) => a-b)
            var poivtIndex = 1;
            for (var i = 1; i<a.length; i++) {
                if (a[i] !== a[i-1]) a[poivtIndex++] = a[i]
            }

            a.splice(poivtIndex)
            console.log(a)
        }
        clear(a)
    </script>
