<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,1,2,4,5,1,2,3,5]
        function sort(data) {
            data.sort()
            var len = 1;
            for (var i = 1; i < data.length; i++) {
                if (data[i] !== data[i-1]) data[len++] = data[i] 
            }
            data.splice(len)
            console.log(data)
        }
        
        sort(arr)
    </script>
</body>
