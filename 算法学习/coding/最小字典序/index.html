<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 'ADCDEFBA'
        var sort = function (data) {
            var left = 0, right = data.length - 1
            var res = ''
            while (left <= right) {
                if (data.charAt(left) < data.charAt(right)) {
                    res += data.charAt(left)
                    left++
                } else if (data.charAt(left) > data.charAt(right)) {
                    res += data.charAt(right)
                    right--
                } else {
                    var i = left, j = right
                    while (i < j && data.charAt(i) == data.charAt(j)) {
                            i++
                            j--
                    }
                    if (data.charAt(i) !== data.charAt(j)) {
                        res += data.charAt(left) 
                        left ++
                        continue
                    }
                    if (data.charAt(i) < data.charAt(j)) {
                        res += data.charAt(left)
                        left ++ 
                    } else {
                        res += data.charAt(right) 
                        right --
                    }
                    
                }

            }
            return res
        }
        console.log(sort(a))
    </script>
</body>

</html>
