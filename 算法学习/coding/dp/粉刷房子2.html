    <!-- LeetCode 第 265 号问题：粉刷房子II -->
    <!-- 
        输入: [[1,5,3],[2,9,4]]
        输出: 5
        解释: 将 0 号房子粉刷成 0 号颜色，1 号房子粉刷成 2 号颜色。最少花费: 1 + 4 = 5; 
        或者将 0 号房子粉刷成 2 号颜色，1 号房子粉刷成 0 号颜色。最少花费: 3 + 2 = 5. 
     -->
    <script>
        minCostII([[1,5,3],[2,9,4]])
        function minCostII(costs) {
            const n = costs.length;
            const k = costs[0].length;
            const template = new Array(k).fill(Infinity)
            const dp = new Array(n).fill(template)
            let tem = []
            for (let i = 0; i < k; i++) {
                tem[i] = costs[0][i]
                dp[0] = tem
            }
            for (let i = 1; i < n; i++) {
                for (let j = 0; j < k; j++) {
                    for (let m = 0; m < k; m++) {
                        if (m!== j) {
                            dp[i][m] = Math.min(dp[i-1][j], dp[i][m]) + costs[i][m]
                        }
                    }
                }
            }
            let min = Infinity;
            for (let i = 0; i < k; i++) {
                min = Math.min(min, dp[n-1][i])
            }
            console.log(min);
            return min
        }
    </script>
