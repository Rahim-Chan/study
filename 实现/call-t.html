<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.myApply = function(context) {
            //定于上下文参数、默认window
            var context = context || window;
            //挂载当前函数
            context.fn = this;
            //获取参数
            var args = []
            // console.log(Array.prototype.slice.call(arguments).slice(1, 3))
            for(var i=1;i<arguments.length;i++) {
                args.push('arguments['+i+']')
            }
            var result = eval('context.fn('+ args +')')
            delete context.fn
            return result

        }
        function tetsApply(weight, height) {
            console.log(this.name)
            console.log(weight)
            console.log(height)
            
        }
        const foo = {
            name: 'rahim'
        }
        tetsApply.myApply(foo,'135kg', '174cm')
    </script>
</body>
</html>
