<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.myCall = function(context,arr) {
            //定于上下文参数、默认window
            var context = context || window;
            //挂载当前函数
            context.fn = this;
            var result;
            if (!arr) {
                result = context.fn()
            } else {
                //获取参数
                var args = []
                for(var i=0;i<arr.length;i++) {
                    args.push('arr['+i+']')
                }
                result = eval('context.fn('+ args +')')
                delete context.fn
            }
            return result
        }
        function ban(weight, height) {
            console.log(this.name)
            console.log(weight)
            console.log(height)
            
        }
        const foo = {
            name: 'rahim'
        }
        ban.myCall(foo,['135kg', '174cm'])
    </script>
</body>
</html>
