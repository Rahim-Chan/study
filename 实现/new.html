<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function objectFactory() {

            var obj = new Object();

            var Constructor = [].shift.call(arguments);//切割，获取第一个参数，即函数A

            obj.__proto__ = Constructor.prototype;//指定原型链

            var res = Constructor.apply(obj, arguments);//执行

            // 构造函数返回的内容是对象？返回结果对象：obj对象
            return typeof res === 'object' ? res : obj; //规范返回到object直接反，否则返回实例

        };
        function A(sonName) { 
            this.fatherName = 'Rahim'
            // return { name: sonName}
        }
        var a = objectFactory(A,'Created')
        console.log(a)
    </script>
</body>

</html>
