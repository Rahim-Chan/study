<body>
    <script>
        function objectFactory() {

            var obj = new Object();

            var Constructor = [].shift.call(arguments);//切割，获取第一个参数

            obj.__proto__ = Constructor.prototype;

            var res = Constructor.apply(obj, arguments);

            return typeof res === 'object' ? res : obj; //规范返回到object直接反，否则返回实例

        };
        function A(sonName) { 
            this.fatherName = 'Rahim'
            // return { name: sonName}
        }
        var a = objectFactory(A,'Created')
        console.log(a.fatherName)
    </script>
</body>
